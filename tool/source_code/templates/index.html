<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Email Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Phishing Email Detector</h2>
                    </div>
                    <div class="card-body">
                        <form id="emailForm">
                            <div class="mb-3">
                                <label for="emailContent" class="form-label">Email Content</label>
                                <textarea class="form-control" id="emailContent" rows="10" placeholder="Paste your email content here..."></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Analyze Email</button>
                            </div>
                        </form>
                        
                        <div id="result" class="mt-4" style="display: none;">
                            <div class="alert" role="alert">
                                <h4 class="alert-heading" id="resultTitle"></h4>
                                <p id="resultMessage"></p>
                                <hr>
                                <div id="resultDetails"></div>
                            </div>
                            
                            <!-- URL Analysis Section -->
                            <div id="urlAnalysis" class="mt-4" style="display: none;">
                                <h5 class="mb-3">URL Analysis</h5>
                                <div id="urlList" class="list-group"></div>
                            </div>
                            <!-- Download PDF Button -->
                            <div class="text-center mt-4">
                                <button id="downloadPdfBtn" class="btn btn-outline-secondary" style="display:none;">
                                    <i class="bi bi-file-earmark-pdf"></i> Download PDF Report
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
